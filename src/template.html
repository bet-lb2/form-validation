<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>
<body>
    <form novalidate>
        <h3>Validation Test Form</h3>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" required>
        </div>
        <div>
            <label for="country">Country:</label>
            <input id="country" type="text" required>
        </div>
        <div>
            <label for="postal-code">Postal Code:</label>
            <input id="postal-code" pattern="ã€’?[0-9]{3}-?[0-9]{4}" type="text" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" type="password" required>
        </div>
        <div>
            <label for="password-confirmation">Password Confirmation:</label>
            <input id="password-confirmation" type="password" required>
        </div>
        <button id="submit-btn" type="submit">Submit</button>
    </form>
</body>
</html>
